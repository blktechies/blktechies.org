{% extends "base.html" %}
{% block main_content %}
<div>
  <h3>Pending posts</h3>
  <div>
    <ul>
      {% for post in pending_posts %}
      <li>
        <a href="{{ url_for('jobs.pending_detail', post_id=post.id) }}">
          <h4>{{ post.subject }}</h4>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
