{% extends "jobs/base.html" %}

{% block main_content %}
<div>
  <h3>{{ post.subject }}</h3>
  {% set plain_text = post.raw_text() -%}
  {% if plain_text %}
  <pre class="msg_content">
	{{ plain_text }}
  </pre>
  {% else %}
  <div>
	{{ post.clean_html()|safe }}
  </div>
  {% endif %}
</div>
<hr>
<div>
  <code>
	{{ post.clean_html()|safe }}
  </code>
</div>
{% endblock %}
